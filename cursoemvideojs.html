<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
    //entrada
    var nome =(prompt("qual o seu nome"))
    alert(" olá " + nome)
    var nota1= Number(prompt(" qual foi a sua nota na prova 1 "))
    var nota2=Number(prompt(" qual foi a sua nota na prova 2 "))
    var media= ((nota1+nota2)/2)
    alert("sua média é "+media)
    var escolhatabuada= Number(prompt("escolha uma tabuada"))// usuario escolhe a tabuada atraves de numeros


    for (n=1;n<=10;n++){ //n é igual a 1, enquanto nfor menor ou igual a 10, n incremete mais 1
        document.write("tabuada do:",escolhatabuada,"<br>") //br significa pular linha.
        document.write(n,"x",escolhatabuada,"=",n*escolhatabuada,"<br>")// operação da tabuada ou seja n vale 1 que é multiplicado pelo escolha tabuada que pode valer 2
        
    }
    




    
    
    
    
    
    </script>
    
</body>
</html>
